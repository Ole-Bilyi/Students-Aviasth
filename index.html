<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KH8NM4CZBB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KH8NM4CZBB');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Hero Banner -->
  <section class="banner">
    <div class="text-center">
      <h1>Discover Your Next Adventure</h1>
      <p>Find and book the best deals on flights to amazing destinations around the world</p>
      <div class="flex justify-center gap-2">
        <input type="text" placeholder="Your location" id="locationInput" oninput="let selectedLocation = document.getElementById('locationInput').value; goToCountry(selectedLocation)" class="location-input">
      </div>
    </div>
  </section>

  <!-- Popular Destinations -->
  <section class="container">
    <div class="header">
      <h2 class="text-3xl font-bold">Popular Destinations</h2>
      <p>Click on a country to explore attractions and find tickets</p>
    </div>

    <div id="grid" class="grid"></div>
  </section>

  <!-- Modal -->
  <div id="countryModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">x</span>
      <h2 id="countryName">Japan</h2>
      <div id="countryPhotos" class="photos">
        <img src="pictures/jp1.jpg" alt="Photo 1">
        <img src="pictures/jp2.jpg" alt="Photo 2">
        <img src="pictures/jp3.jpg" alt="Photo 3">
        <img src="pictures/jp4.jpg" alt="Photo 4">
        <img src="pictures/jp5.jpg" alt="Photo 5">
      </div>
      <p>Price: $999</p>
      <a href="#" class="btn">Book Tickets</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
