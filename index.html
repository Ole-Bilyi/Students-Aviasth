<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KH8NM4CZBB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KH8NM4CZBB');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Banner -->
  <section class="banner">
    <div class="text-center">
      <h1>Discover Your Next Adventure</h1>
      <p>Find and book the best deals on flights to amazing destinations around the world</p>
      <div class="flex justify-center gap-2">
        <input type="text" placeholder="Your location" class="location-input">
        <button onclick="goToCountry('Japan')" class="btn">Find Tickets</button>
      </div>
    </div>
  </section>

  <!-- Popular Destinations -->
  <section class="container">
    <div class="header">
      <h2 class="text-3xl font-bold">Popular Destinations</h2>
      <p>Click on a country to explore attractions and find tickets</p>
    </div>

    <div class="grid">
      <!-- Country Card -->
      <div class="country-card" onclick="openModal('Japan')">
        <img src="pictures/jp.png" alt="Japan" class="country-image">
        <h3 class="country-name">Japan</h3>
      </div>
      <div class="country-card" onclick="openModal('Brazil')">
        <img src="pictures/br.png" alt="Brazil" class="country-image">
        <h3 class="country-name">Brazil</h3>
      </div>
      <div class="country-card" onclick="openModal('France')">
        <img src="pictures/fr.png" alt="France" class="country-image">
        <h3 class="country-name">France</h3>
      </div>
      <div class="country-card" onclick="openModal('Australia')">
        <img src="pictures/au.png" alt="Australia" class="country-image">
        <h3 class="country-name">Australia</h3>
      </div>
      <div class="country-card" onclick="openModal('Austria')">
        <img src="pictures/at.png" alt="Austria" class="country-image">
        <h3 class="country-name">Austria</h3>
      </div>
      <div class="country-card" onclick="openModal('Egypt')">
        <img src="pictures/eg.png" alt="Egypt" class="country-image">
        <h3 class="country-name">Egypt</h3>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="countryModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">X</span>
      <h2 id="countryName">Japan</h2>
      <div id="countryPhotos" class="photos">
        <img src="pictures/jp1.jpg" alt="Photo 1">
        <img src="pictures/jp2.jpg" alt="Photo 2">
        <img src="pictures/jp3.jpg" alt="Photo 3">
        <img src="pictures/jp4.jpg" alt="Photo 4">
        <img src="pictures/jp5.jpg" alt="Photo 5">
      </div>
      <p>Price: $999</p>
      <a href="#" class="btn">Book Tickets</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
