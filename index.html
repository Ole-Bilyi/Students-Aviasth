<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Banner -->
  <section class="banner">
    <div class="text-center">
      <h1 class="mb-4 text-4xl font-bold">Discover Your Next Adventure</h1>
      <p class="mb-8 text-lg">Find and book the best deals on flights to amazing destinations around the world</p>
      <div class="flex justify-center gap-2">
        <input type="text" placeholder="Your location" class="location-input">
        <button onclick="goToCountry('Japan')" class="btn">Find Tickets</button>
      </div>
    </div>
  </section>

  <!-- Popular Destinations -->
  <section class="container">
    <div class="header">
      <h2 class="text-3xl font-bold">Popular Destinations</h2>
      <p>Click on a country to explore attractions and find tickets</p>
    </div>

    <div class="grid">
      <!-- Country Card -->
      <div class="country-card" onclick="openModal('Japan')">
        <img src="/placeholder.svg?height=200&width=300&text=Japan" alt="Japan" class="country-image">
        <h3 class="country-name">Japan</h3>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="countryModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">X</span>
      <h2 id="countryName">Japan</h2>
      <div id="countryPhotos" class="photos">
        <img src="/placeholder.svg?height=80&width=80&text=Photo1" alt="Photo 1">
        <img src="/placeholder.svg?height=80&width=80&text=Photo2" alt="Photo 2">
        <img src="/placeholder.svg?height=80&width=80&text=Photo3" alt="Photo 3">
        <img src="/placeholder.svg?height=80&width=80&text=Photo4" alt="Photo 4">
        <img src="/placeholder.svg?height=80&width=80&text=Photo5" alt="Photo 5">
      </div>
      <p>Price: $999</p>
      <a href="#" class="btn">Book Tickets</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
